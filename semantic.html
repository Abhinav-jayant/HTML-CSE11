<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Element</title>
</head>
<body>
    <header>
        <h2>This is a heading</h2>
        <p>This is a header paragraph</p>
    </header>
    <nav>
        <h3>This is navbar</h3>
        <p>main paragraph</p>
    </nav>
    <main>
        <section>
            <h2>This is section</h2>
            <article><h4>sidebar</h4></article>
        </section>
    </main>


</body>
</html>
